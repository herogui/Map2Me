
<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    
    <title>Map2Me</title>
 
<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyBS4SOZUGxic4kCZaVp78QHM_QD_9J0NO0&signed=true&callback=initMap" async defer></script>
</head>
<body style="width:100%; height:100%;overflow:hidden"> 
<div id="google-map" style="width:100%;height:98%;float:left; "> </div>

</body>
<script>
 window.onload = function () {
	     
	        document.getElementById("google-map").style.minHeight = (document.body.clientHeight-100) + "px";	  
document.getElementById("google-map").style.overflow = "visible"		
	    }

function initMap() {       
        var map = new google.maps.Map(document.getElementById('google-map'),{zoom:16,
		center:{lat:26.57 ,lng:106.71 },
		 disableDefaultUI:true,
		 mapTypeId: google.maps.MapTypeId.HYBRID//MapTypeId.ROADMAP    MapTypeId.SATELLITE   MapTypeId.HYBRID   MapTypeId.TERRAIN
		});
}
</script>
 
</html>
